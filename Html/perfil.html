<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Perfil</title>
    <link rel="stylesheet" href="../Estilos/styles.css" />
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/Media/pepe.png" alt="" width="40" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/Html/productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/Html/catalogos.html"
                >Catalogo</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/Html/perfil.html"
                >Perfil</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/Html/contactos.html"
                >Contacto</a
              >
            </li>
          </ul>

          <ul class="navbar-nav ms-auto d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="/Media/carrito.png" alt="Carrito" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="/Media/close-sesion.png" alt="Cerrar Sesión" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-md-3">
          <div class="perfil-box">
            <div class="circle-outer">
              <div class="circle-inner">
                <div class="circle-img">
                  <img src="/Media/pepe.png" alt="Imagen de perfil" />
                </div>
              </div>
            </div>
            <h5 class="perfil-name text-center">Nombre de Usuario</h5>
          </div>
        </div>

        <div class="col-md-9"></div>
      </div>
    </div>

    <!-- Body form & sidebar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light">
          <h4>Opciones</h4>
        </div>

        <div class="col-md-9">
          <div
            class="formulario-box mt-4 p-4 rounded bg-light mx-auto text-center"
          >
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="mb-0">Perfil</h2>
              <button type="button" class="btn btn-link">
                <i class="fas fa-edit"></i>
              </button>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="direccion">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="pais">País</label>
                <input type="text" class="form-control" id="pais" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="codigo_postal">Código Postal</label>
                <input
                  type="text"
                  class="form-control"
                  id="codigo_postal"
                  required
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <p>2023 Web de Alejandro Marin. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="Functions/functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  </body>
</html>
